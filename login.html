<!doctype html>
<html class="no-js" lang="zxx">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>HTML-5 Template - Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="myapp-manifest.json">
        <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

		<!-- CSS here -->
            <link rel="stylesheet" href="assets/css/bootstrap.min.css">
            <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
            <link rel="stylesheet" href="assets/css/flaticon.css">
            <link rel="stylesheet" href="assets/css/slicknav.css">
            <link rel="stylesheet" href="assets/css/animate.min.css">
            <link rel="stylesheet" href="assets/css/magnific-popup.css">
            <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
            <link rel="stylesheet" href="assets/css/themify-icons.css">
            <link rel="stylesheet" href="assets/css/slick.css">
            <link rel="stylesheet" href="assets/css/nice-select.css">
            <link rel="stylesheet" href="assets/css/style.css">

            <style>
                .img-logo-login {
                    align-items: center;
                    justify-items: center; 
                }
            </style>
   </head>
    <body>
        <div class="card-body container max-width">
            <img src="assets/img/logo/logo4.jpg" alt="logo" class="rounded mx-auto d-block">
            <h3 class="h3 text-center"></h3>
            <div class="card card-danger">
                <div class="card-header text-center">
                    Login   
                </div>
                <div class="card-body">
                    <div id="login-info-box"></div>
                    <div class="crad-row">
                        <div class="col-md-6 mb-5">
                            <form method="POST" action="">
                                <!-- Login Email Form -->
                                <div class="form-group">
                                    <label for="email" class="text-small">Email</label>
                                    <input id="email" type="email" class="form-control" name="email"  required autofocus autocomplete="email">
                                </div>
                                <!-- Login Password Form -->
                                <div class="form-group">
                                    <div class="d-block">
                                        <label for="password" class="text-small">Password</label>
                                        <input id="password" type="password" class="form-control primary" name="password"  required autofocus autocomplete="password" >
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
